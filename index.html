<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinyl Vault</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <img id="splashLogo" src="icon-512.png" alt="Vinyl Vault Logo">
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <section class="display-area">
      <div id="display1" class="display-box"></div>
      <div id="display2" class="display-box"></div>
    </section>

    <main class="layout">
      <section id="shelfGrid" class="shelves-grid"></section>

      <aside class="side-panel">
        <h2>Add a Vinyl</h2>

        <label>Artist</label>
        <input id="artistInput" />

        <label>Album</label>
        <input id="albumInput" />

        <label>Shelf</label>
        <select id="shelfSelect"></select>

        <label>Category</label>
        <select id="categorySelect">
          <option>Bought</option>
          <option>Gran</option>
          <option>Nan</option>
          <option>Grandad</option>
        </select>

        <button id="addBtn">Add</button>
        <button id="resetDisplaysBtn">Reset displays</button>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
