<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinyl Collection</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Basic meta for iOS PWA behaviour (optional improvement) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Vinyl Collection">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Vinyl Collection</h1>
  </header>

  <nav id="topControls">
    <button id="shelvesBtn">Shelves view</button>
    <button id="collectionBtn">Full collection</button>
    <button id="resetDisplaysBtn">Reset display boxes</button>
  </nav>

  <!-- Display boxes area (above shelves) -->
  <section id="displayArea">
    <div class="displayBox" id="displayBox0">Display Box 1</div>
    <div class="displayBox" id="displayBox1">Display Box 2</div>
  </section>

  <!-- Shelves / main container -->
  <main id="mainContainer"></main>

  <!-- Add vinyl form -->
  <aside id="formArea">
    <h2>Add a new vinyl</h2>
    <label>
      Artist
      <input id="artist" type="text" placeholder="Artist">
    </label>
    <label>
      Album
      <input id="album" type="text" placeholder="Album">
    </label>
    <label>
      Shelf
      <select id="shelfSelect"></select>
    </label>
    <label>
      Category
      <select id="categorySelect">
        <option value="bought">Bought</option>
        <option value="gran">Gran</option>
        <option value="nan">Nan</option>
        <option value="grandad">Grandad</option>
        <option value="other">Other</option>
      </select>
    </label>
    <div style="margin-top:8px;">
      <button id="addBtn">Add Vinyl</button>
    </div>
  </aside>

  <script>
    // register service worker (PWA)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(e => {
        console.warn('ServiceWorker registration failed:', e);
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
